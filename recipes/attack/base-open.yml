# Log directory
log_dir: ./logs/attack/

# Dataset
dataset_id: "knoveleng/redbench"
subdatasets: ["HarmBench"]

# Methods
methods: ["direct", "human_jailbreak", "zeroshot"]

#Path to configs
paths: ["", "./recipes/attack/human_jailbreak.yml", ""]

# Target LLM Configuration
target_llm:
