# Log directory
log_dir: ./logs/refuse/

# Dataset
subdatasets: ["CoCoNot", "SGXSTest", "XSTest", "ORBench"]

# Keywords:
keywords: ["prompts", "responses"]

# Judge LLM
judge_llm:
  provider: openai # or vllm

  model_kwargs:
    model: gpt-4.1-nano

  sampling_params:
    temperature: 0.6
    top_p: 0.9
    max_tokens: 16


